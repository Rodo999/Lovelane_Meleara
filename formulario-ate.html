<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌸LM🌸</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fffaf5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Animación de flores flotando en el fondo */
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
      100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
    }
    .flower {
      position: absolute;
      width: 10%;
      height: 10%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
      border: black;
      border-radius: 8px;
    }
    .flower1 { top: 6%; left: 3%; animation-delay: 0s; }
    .flower2 { top: 22%; right: 2%; animation-delay: 2s; }
    .flower3 { bottom: 12%; left: 6%; animation-delay: 4s; }

    .form-container {
      background: linear-gradient(180deg, #ffffff 0%, #fff1e6 100%);
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #d77a61;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
      font-size: 16px;
    }

    label {
      font-weight: 600;
      color: #444;
      display: block;
      margin-bottom: 8px;
      transition: color 0.3s;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #d77a61;
      box-shadow: 0 0 8px rgba(215,122,97,0.3);
      outline: none;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #f1df95 0%, #f6e6b4 100%);
      color: #444;
      font-size: 16px;
      font-weight: bold;
      padding: 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.4s;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
      background: linear-gradient(90deg, #e6cf72 0%, #f1df95 100%);
    }
  </style>
</head>
<body>
  <!-- Flores flotantes -->
  <img src="imagenes/ramo_dulce_encanto.jpeg" class="flower flower1" alt="flores">
  <img src="imagenes/ramo_multicolor.jpeg" class="flower flower2" alt="flores">
  <img src="imagenes/ramo_galaxy.jpeg" class="flower flower3" alt="flores">

  <div class="form-container">
    <h2>🌸 Encuesta de Atención 🌸</h2>
    <p>Tu opinión es muy importante para mejorar nuestros servicios 💐</p>

    <form name="encuesta-atencion" method="POST" data-netlify="true" onsubmit="return redirectGracias()">
      <input type="hidden" name="form-name" value="encuesta-atencion">

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="producto">¿Qué producto compraste?</label>
      <input type="text" id="producto" name="producto" placeholder="Ejemplo: Ramo Clásico" required>

      <label for="atencion">¿Cómo calificarías la atención que recibiste?</label>
      <select id="atencion" name="atencion" required>
        <option value="">Selecciona una opción</option>
        <option value="Excelente">🌟 Excelente</option>
        <option value="Buena">😊 Buena</option>
        <option value="Regular">😐 Regular</option>
        <option value="Mala">😞 Mala</option>
      </select>

      <label for="calidad">¿Cómo calificarías la calidad del producto?</label>
      <select id="calidad" name="calidad" required>
        <option value="">Selecciona una opción</option>
        <option value="Excelente">🌟 Excelente</option>
        <option value="Buena">😊 Buena</option>
        <option value="Regular">😐 Regular</option>
        <option value="Mala">😞 Mala</option>
      </select>

      <label for="recomendarias">¿Recomendarías Lovelane Meleara a otras personas?</label>
      <select id="recomendarias" name="recomendarias" required>
        <option value="">Selecciona una opción</option>
        <option value="Sí, definitivamente">💖 Sí, definitivamente</option>
        <option value="Tal vez">🤔 Tal vez</option>
        <option value="No">🚫 No</option>
      </select>

      <label for="comentarios">Comentarios adicionales</label>
      <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus sugerencias aquí, por ejemplo: Por que fue que calificaste esa tención? Quién te ofrecio el ramo? Tus flores favoritas..."></textarea>

      <button type="submit">Enviar Encuesta ✨</button>
    </form>
  </div>

  <script>
    function redirectGracias() {
      setTimeout(function() {
        window.location.href = "gracias.html";
      }, 100);
      return true;
    }
  </script>
</body>
</html>
