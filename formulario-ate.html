<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌸LM🌸</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #ffd6e0, #ffb347, #ff7e5f, #ff4e50);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
      100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
    }

    .flower {
      position: absolute;
      width: 15%;
      height: auto;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
      border-radius: 8px;
    }
    .flower1 { top: 3%; left: 1%; animation-delay: 0.5s; }
    .flower2 { top: 22%; right: 2%; animation-delay: 0.5s; }
    .flower3 { bottom: 6%; left: 2%; animation-delay: 0.5s; }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 100;
    }
    header a {
      text-decoration: none;
      color: #d77a61;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s;
    }
    header a:hover {
      color: #ff4e50;
    }

    .form-container {
      background: linear-gradient(180deg, #ffffff 0%, #fff1e6 100%);
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      margin: 100px auto 30px; /* Ajusta margen por el header */
      opacity: 0;
      transform: translateY(50px);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #d77a61;
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    label {
      font-weight: 600;
      color: #444;
      display: block;
      margin-bottom: 6px;
      transition: color 0.3s;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #d77a61;
      box-shadow: 0 0 8px rgba(215,122,97,0.3);
      outline: none;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #f1df95 0%, #f6e6b4 100%);
      color: #444;
      font-size: 16px;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.4s;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
      background: linear-gradient(90deg, #e6cf72 0%, #f1df95 100%);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .flower { width: 25%; }
      h2 { font-size: 20px; }
      p { font-size: 13px; }
      header a { font-size: 16px; gap: 15px; }
    }

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
  </header>

  <!-- Flores flotantes -->
  <img src="imagenes/ramo_dulce_encanto.jpeg" class="flower flower1" alt="flores">
  <img src="imagenes/ramo_multicolor.jpeg" class="flower flower2" alt="flores">
  <img src="imagenes/ramo_galaxy.jpeg" class="flower flower3" alt="flores">

  <div class="form-container">
    <h2>🌸 Encuesta de Atención 🌸</h2>
    <p>Tu opinión es muy importante para mejorar nuestros servicios 💐</p>

    <form name="encuesta-atencion" method="POST" data-netlify="true" onsubmit="return redirectGracias()">
      <input type="hidden" name="form-name" value="encuesta-atencion">

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="producto">¿Qué producto compraste?</label>
      <input type="text" id="producto" name="producto" placeholder="Ejemplo: Ramo Clásico" required>

      <label for="atencion">¿Cómo calificarías la atención que recibiste?</label>
      <select id="atencion" name="atencion" required>
        <option value="">Selecciona una opción</option>
        <option value="Excelente">🌟 Excelente</option>
        <option value="Buena">😊 Buena</option>
        <option value="Regular">😐 Regular</option>
        <option value="Mala">😞 Mala</option>
      </select>

      <label for="calidad">¿Cómo calificarías la calidad del producto?</label>
      <select id="calidad" name="calidad" required>
        <option value="">Selecciona una opción</option>
        <option value="Excelente">🌟 Excelente</option>
        <option value="Buena">😊 Buena</option>
        <option value="Regular">😐 Regular</option>
        <option value="Mala">😞 Mala</option>
      </select>

      <label for="recomendarias">¿Recomendarías Lovelane Meleara a otras personas?</label>
      <select id="recomendarias" name="recomendarias" required>
        <option value="">Selecciona una opción</option>
        <option value="Sí, definitivamente">💖 Sí, definitivamente</option>
        <option value="Tal vez">🤔 Tal vez</option>
        <option value="No">🚫 No</option>
      </select>

      <label for="comentarios">Comentarios adicionales</label>
      <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus sugerencias aquí, por ejemplo: Por qué fue que calificaste esa atención? Quién te ofreció el ramo? Tus flores favoritas..."></textarea>

      <button type="submit">Enviar Encuesta ✨</button>
    </form>
  </div>

  <script>
    function redirectGracias() {
      setTimeout(function() {
        window.location.href = "gracias.html";
      }, 100);
      return true;
    }
  </script>
</body>
</html>
