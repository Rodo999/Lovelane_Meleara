<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Gracias! - Lovelane Meleara</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #ffd6e0, #ffb347, #ff7e5f, #ff4e50);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .mensaje {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      color: #d77a61;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>🌸 ¡Gracias por tu opinión! 🌸</h1>
    <p>Tu feedback es muy importante para nosotros. 💐<br>
       ¡Pronto seguiremos mejorando para ofrecerte el mejor servicio!</p>
  </div>
</body>
</html>
